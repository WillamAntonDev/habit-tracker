{% extends "base.html" %}
{% block content %}
  <h2>Delete Habit</h2>
  <p>Are you sure you want to delete the habit: <strong>{{ habit.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'habits:habit_list' %}">Cancel</a>
  </form>
{% endblock %}
